<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- librería aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

    <!-- librería ANIMATE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link href="css/hover-min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" type="image/icon" href="imagenes/favicon1.png">

    <title>Clínica dental, pantalla de ingreso al sistema de la clínica</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-li" style="background: rgb(53,205,214);
        background: linear-gradient(180deg, rgba(53,205,214,0.75) 42%, rgba(147,226,231,0.5) 76%);">
            <div class="container-fluid">
                <a class="navbar-brand hvr-wobble-horizontal" href="index.html">
                    <img src="imagenes/logoPeq.png" alt="imagen del logo de la clínica">
                </a>
                <p class="ms-5 fs-1 fw-bold">Clínica Odontológica Universal</p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse mIzq" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link me-3 aMenuPrinc hvr-wobble-bottom" aria-current="page" href="index.html">Index</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>



    </header>

    <!-- sección principal título y foto -->
    <section class="container">
        <div class="row pInstru d-flex justify-content-center">
            <img src="imagenes/imgPrincipal2.jpg" class="img-fluid col-8" alt="foto principal sonrisa de una joven e instrumentos más usados por el dentista">
            <h1 class="col-9 text-center" data-aos="fade-up" data-aos-duration="3000">Ha ingresado al sitio administrativo de la Clínica Odontológica Universal.</h1>
            <h2 class="col-9 text-center" data-aos="fade-down" data-aos-duration="3000">Si por error ingresó a este sitio tenga la amabilidad de dar click sobre <span> Index</span></h2>
        </div>

        <div class="row d-flex justify-content-center mb-5">
            <div class="col-6 text-center">
                <h1 class="text-center bg-primary mb-5 pb-2">Ingreso al sistema</h1>
                <label for="usuario" class="fs-1 ">Usuario:</label>
                <input type="text" id="usuario" class="btn btn-lg btn-outline-primary fs-3"><br>
                <label for="clave" class="me-5 mt-3 fs-1">Clave:</label>
                <input type="password" id="clave" class="btn btn-lg btn-outline-primary fs-3"> <br>
                <button class="btn btn-outline-primary mt-5 me-2 btn-lg fs-1" onclick="ingresar()">Ingresar</button>
                <button class="btn btn-outline-danger mt-5 btn-lg ps-4 pe-4 fs-1" onclick="borrar()">Borrar</button>
            </div>
        </div>

    </section>







    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/de67982c75.js " crossorigin="anonymous "></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11 "></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js "></script>
    <script>
        AOS.init({});
    </script>

    <script src="js/pantallaInicio.js "></script>
</body>

</html>
